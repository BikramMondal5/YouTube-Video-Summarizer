<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Summarizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-3">YouTube Video Summarizer</h1>
        <p class="text-center text-muted mb-5">Paste a YouTube URL and get a concise summary of the video content</p>
        
        <div class="card shadow-sm">
            <div class="card-body">
                <form id="youtube-form">
                    <div class="input-group mb-3">
                        <input type="text" id="youtube-url" name="youtube_url" class="form-control" placeholder="Paste YouTube URL link here">
                        <button class="btn btn-secondary" type="submit" id="summarize-btn">
                            <span class="button-text">âœ¨ Summarize</span>
                            <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <div id="error-message" class="alert alert-danger mt-4" style="display: none;"></div>
        
        <div id="results" class="mt-4" style="display: none;">
            <div class="row">
                <div class="col-md-6">
                    <div class="card summary-card h-100">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Summary</h5>
                        </div>
                        <div class="card-body">
                            <div id="summary-content"></div>
                        </div>
                    </div>
                </div>
                <div id= "thumbnail-div" class="col-md-6 mb-4">
                    <div class="ratio ratio-16x9">
                        <iframe id="video-iframe" src="" allowfullscreen></iframe>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
